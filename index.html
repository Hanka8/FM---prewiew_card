<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>



<body>


  <div class="card mb-3 d-block mx-auto" style="max-width: 75%">
    <div class="row g-0">
      <div class="col-md-6">
        <div class="card-body cardText">
          <h1 class="card-title pb-3">Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="card-text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
          <div class="container">
            <div class="row statsRow">
              <div class="col">
                <h2>10k+ </h2>
                <p class="stats">COMPANIES</p>
              </div>
              <div class="col">
                <h2>314</h2>
                <p class="stats">TEMPLATES</p>
              </div>
              <div class="col">
                <h2>12M+ </h2>
                <p class="stats">QUERIES</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 home">
        <img class="peopleImg" src="images/image-header-desktop.jpg" class="img-fluid rounded-end" alt="...">
      </div>
    </div>
  </div>


  <div class="attribution my-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hana</a>.
  </div>
</body>

</html>
